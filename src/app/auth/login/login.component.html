<section class="bg-dark pantalla-completa">
    <div class="row">
        <div class="col-lg-7 d-none d-lg-block">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item img-1 min-vh-100 active">
                        <!-- <img src="..." class="d-block w-100" alt="...">  -->
                    </div>
                    <div class="carousel-item img-2 min-vh-100">
                        <!-- <img src="..." class="d-block w-100" alt="..."> -->
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
            <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                <p class="text-white">LOGO</p>
            </div>

            <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                <h1 class="text-white font-weight-bold mb-4">Bienvenido</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-white font-weight-bold">Usuario</label>
                        <input type="email" class="form-control bg-dark-x border-0" placeholder="Ingresa el usuario"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-white font-weight-bold">Contraseña</label>
                        <input type="password" class="form-control bg-dark-x border-0"
                            placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
            </div>

            <div class="text-center px-lg-5 pt-lg-4 pb-lg-4 p-4 w-100 mt-auto"></div>
        </div>
    </div>
</section>
