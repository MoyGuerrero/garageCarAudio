<div class="row" *ngIf="cargando">
    <div class="col-lg-12 col-sm-6">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mb-0">Por favor espere.....</p>
        </div>
    </div>
</div>


<div class="row" *ngIf="!cargando">
    <div class="col-lg-12 col-sm-6">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <small>Buscar producto por nombre o c√≥digo</small>
                        <input type="text" class="form-control" name="palabraBuscada" [(ngModel)]="palabraBuscada">
                    </div>
                    <div class="col-lg-6 text-end">
                        
                        <button class="btn btn-primary mt-3" routerLink="/dashboard/usuario/nuevo" >Nuevo
                            usuario</button>
                    </div>
                </div>
                <div class="table-responsive mt-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre completo</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                                <th>Usuario</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of usuario | activos:palabraBuscada ">
                                <td> {{u.nombre}} {{u.apellidos}} </td>
                                <td> {{u.direccion}} </td>
                                <td> {{u.telefono}} </td>
                                <td> {{u.usuario_}} </td>
                                <td>
                                    <button class="btn btn-primary">Editar</button>
                                    &nbsp;
                                    <button class="btn btn-danger">Eliminar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <div class="row" *ngIf="ocultarBoton();">
                    <div class="col-lg-6">
                        <button class="btn btn-success" (click)="prevPage();">Anterior</button>
                        &nbsp;
                        <button class="btn btn-success" (click)="nextPage();"
                            [disabled]="(productos| paginado:palabraBuscada:pagina).length === 0 ">Siguiente</button>
                    </div>
                </div> -->
            </div>
        </div>
    </div>
</div>
